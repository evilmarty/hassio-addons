schemaVersion: "2.0.0"

fileExistenceTests:
  - name: Sonarr
    path: /app/sonarr/bin/Sonarr
    shouldExist: true
    permissions: "-rw-r--r--"
    uid: 0
    gid: 0

fileContentTests:
  - name: Sonarr run
    path: /etc/s6-overlay/s6-rc.d/svc-sonarr/run
    expectedContents:
      - "s6-setuidgid abc --debug Sonarr"
      - "-data=/data/config"
      - "-nobrowser"

metadataTest:
  exposedPorts:
    - 8989
  volumes:
    - /data
    - /media
    - /share
    - /ssl
